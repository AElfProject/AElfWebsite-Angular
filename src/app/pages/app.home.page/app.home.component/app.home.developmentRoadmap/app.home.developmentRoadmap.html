<div class="development-roadmap color-white pt100 pb100">
    <div class="fs-30 align-center mb30">{{"Development Roadmap" | translate}}</div>
    <div [ngSwitch]="currentLanguage">
        <ng-template [ngSwitchCase]="'zh-CN'">
            <div class="roadmap pl30 pr30 pt100 pb100">
                <div class="roadmap-box">
                        <div class="img">
                            <img src="assets/newImages/roadmap-map.png" width="100%" alt="路线图">
                        </div>
                        <!-- <div class="cover">
                            <img src="assets/newImages/development-roadmap.png" width="100%" alt="路线图">
                        </div> -->
                        <div class="roadmap-line">
                            <img src="assets/newImages/roadmap-line.png" width="100%" alf="line">
                        </div>
                </div>
        
                <div class="step-0 develop">
                    <img src="assets/newImages/roadmap-title.png" alt="title" >
                </div>
                <div class="step-1 develop">
                    <img src="assets/newImages/roadmap-01.png" alt="step-01" >
                </div>
                <div class="step-2 develop">
                    <img src="assets/newImages/roadmap-02.png" alt="step-02" >
                </div>
                <div class="step-3 develop">
                    <img src="assets/newImages/roadmap-03.png" alt="step-03" >
                </div>
                <div class="step-4 develop">
                    <img src="assets/newImages/roadmap-04.png" alt="step-04" >
                </div>
            </div>
        </ng-template>
        <ng-template ngSwitchDefault>
            <div class="roadmap pl30 pr30 pt100 pb100">
                <div class="roadmap-box">
                        <div class="img">
                            <img src="assets/newImages/roadmap-map.png" width="100%" alt="路线图">
                        </div>
                        <!-- <div class="cover">
                            <img src="assets/newImages/development-roadmap.png" width="100%" alt="路线图">
                        </div> -->
                        <div class="roadmap-line">
                            <img src="assets/newImages/roadmap2-line.png" width="100%" alf="line">
                        </div>
                </div>
        
                <div class="step-0 develop">
                    <img src="assets/newImages/roadmap2-title.png" alt="title" >
                </div>
                <div class="step-1 develop">
                    <img src="assets/newImages/roadmap2-01.png" alt="step-01" >
                </div>
                <div class="step-2 develop">
                    <img src="assets/newImages/roadmap2-02.png" alt="step-02" >
                </div>
                <div class="step-3 develop">
                    <img src="assets/newImages/roadmap2-03.png" alt="step-03" >
                </div>
                <div class="step-4 develop">
                    <img src="assets/newImages/roadmap2-04.png" alt="step-04" >
                </div>
            </div>
        </ng-template>
    </div>
</div>
