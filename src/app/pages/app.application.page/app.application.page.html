<div class="application-page">
    <section class="section section-22 anchor-hd">
        <app-application
            type="left"
            title="Block Explorer"
            brief="A secure and reliable Block Explorer that can perform a one-stop search by block, transaction or address. It filters redundant information while protecting user privacy, visualizing all data, and improving information search efficiency to give you the best user experience."
            imgurl="assets/newImages/explorer.png"
            linkurl="https://explorer-test.aelf.io/"
            [showbtn]="true"
        ></app-application>
    </section>
    <section class="section section-22 anchor-hd">
        <app-application 
            type="right"
            title="AELF Wallet"
            brief="aelf is committed to providing safe, convenient, efficient and stable decentralized digital asset management applications to global digital asset traders.  aelf wallet's new multi-sidechain transfer function will greatly enhance asset liquidity, allowing users to manage assets easier."
            imgurl="assets/newImages/wallet.png"
            linkurl="https://wallet-test.aelf.io"
            [showbtn]="true"
        ></app-application>
    </section>
    <section class="section section-22 anchor-hd">
        <app-application
            type="left"
            title="Candy Box"
            brief="CandyBox is one of the star projects of aelf's incubation. It currently has more than 1,000,000 users worldwide, covering 221 countries and over 16,500 cities. It proposes a strategic core that uses continuous incentives to guide community contributions and lead data-driven community operations. It aims to help projects to build a scientific community ecosystem and fully benefit the project stakeholders from the data ecosystem. At present, more than ten high-quality projects such as aelf, OracleChain, Cortex have built their global active community of more than one million people through this project."
            imgurl="assets/newImages/candy.png"
            linkurl="https://candybox.ai"
            [showbtn]="true"
        ></app-application>
    </section>
    <section class="section section-22 anchor-hd pt30 pb30">
        <div class="more fs-20">{{ "More high-quality applications will be included in the future, please look forward to it." | translate }}</div>
    </section>
</div>
