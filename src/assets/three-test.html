<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; background: blue; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js"></script>
		<!-- <script src="./three.new.js"></script> -->
		<script>
			// couple of constants
			// var POS_X = 1800;
			// var POS_Y = 500;
			// var POS_Z = 1800;

			var POS_X = 18;
			var POS_Y = 5;
			var POS_Z = 18;

			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;

			var FOV = 45;
			var NEAR = 1;
			var FAR = 4000;

			var renderer = new THREE.WebGLRenderer({
				alpha: true,
				antialias: true
			});
			renderer.setSize(WIDTH,HEIGHT);
			renderer.setClearColor(0xFFFFFF, 0);

			var geometryTemp = new THREE.Geometry();
			// geometryTemp.vertices.push(
			// 	new THREE.Vector3( -10,  10, 0 ),
			// 	new THREE.Vector3( -10, -10, 0 ),
			// 	new THREE.Vector3(  10, -10, 0 )
			// );

			// var renderer = new THREE.WebGLRenderer();
			// renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var camera = new THREE.PerspectiveCamera(FOV,WIDTH/HEIGHT,NEAR,FAR);
			camera.position.set(POS_X,POS_Y, POS_Z);
			camera.lookAt(new THREE.Vector3(0,0,0));

			var geometry = new THREE.BoxGeometry( 8,1,2 );
			var geometry02 = new THREE.BoxGeometry( 1,3,3 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );

			var cube = new THREE.Mesh( geometry, material );
			
			cube.position.set(6, 6, 6);
			// cube.position = new THREE.Vector3(600, 600, 600);
			cube.lookAt(new THREE.Vector3(0, 0, 0));
			console.log(cube);

			var cube02 = new THREE.Mesh( geometry02, material );
			cube02.position = new THREE.Vector3(6,6,6);
			cube02.lookAt(new THREE.Vector3(0, 0, 0));

			var scene = new THREE.Scene();
			geometryTemp.mergeMesh(cube);
			geometryTemp.mergeMesh(cube02);

			var total = new THREE.Mesh(geometryTemp, new THREE.MeshBasicMaterial( { color: 0xffffff } ));
			// var cube = new THREE.Mesh( geometry );
			scene.add( camera );
			scene.add( total );

			// scene.add(camera);


			var animate = function () {
				requestAnimationFrame( animate );

				total.rotation.x += 0.01;
				total.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
