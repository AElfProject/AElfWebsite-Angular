<!doctype html>
<html>
<head>
  <title>aelf</title>
  <meta content="" name="keywords">
  <meta content="" name="description">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />

  <link href="favicon.ico" mce_href="/favicon.ico" rel="bookmark" type="image/x-icon" />
  <link href="favicon.ico" mce_href="/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="favicon.ico" mce_href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <!-- <link rel="stylesheet" type="text/css" href="dist/fonts/fonts.css" />
  <link rel="stylesheet" type="text/css" href="dist/iconfont/iconfont.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/main.min.css" />
</head>
<body class="downloadbody">
  <div class="header">
    <a class="logo" href="https://aelf.io/">
      <img src="images/logo.jpg">
    </a>
    <div class="right">
      <div class="btn select-wrap">
        <select class="select">
          <option value="en-US">English</option>
          <option value="zh-CN">中文</option>
          <option value="ko">한국어</option>
        </select>
      </div>
      <a class="btn" href="https://aelf.io/gridcn/aelf_whitepaper_ZH.pdf?v=1">
        <img src="images/whitepaper.svg">
        <span class="txt1">White Paper</span>
      </a>
      <a class="btn" href="https://aelf.io/">
        <img src="images/download.svg">
        <span class="txt2">Download APP</span>
      </a>
    </div>
  </div>
  <div class="download-cont">
    <div class="text">
      <p class="txt1">AElf Wallet</p>
      <p class="txt2">Secure and Convenient</p>
      <p class="txt3">Decentralized Cloud Computing Blockchain Network</p>
    </div>
    <div class="download-app">
      <div class="left">
        <a class="btn" href=""><img src="images/iphone.svg">App Store</a>
        <a class="btn" href=""><img src="images/android.svg">Android</a>
      </div>
      <div class="right">
        <img src="images/ewm.jpg">
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      var storage = null;
      if(window.localStorage){
        storage = window.localStorage;
        function getStorage(name){
          return storage.getItem(name);
        }
        if(getStorage('SelectedLanguage') === 'zh-CN'){
          $(".select").val("zh-CN");
          $(".download-cont .txt2").text("安全便捷");
          $(".download-cont .txt3").text("去中心化云计算区块链网络"); 
          $(".header .txt1").text("白皮书");
          $(".header .txt2").text("下载APP");
        }else if(getStorage('SelectedLanguage') === 'en-US'){
          $(".select").val("en-US");
          $(".download-cont .txt2").text("Secure and Convenient");
          $(".download-cont .txt3").text("Decentralized Cloud Computing Blockchain Network");
          $(".header .txt1").text("White Paper");
          $(".header .txt2").text("Download APP");
        }else if(getStorage('SelectedLanguage') === 'ko'){
          $(".select").val("ko");
          $(".download-cont .txt2").text("안전하고 간편한");
          $(".download-cont .txt3").text("탈중심화 클라우드 컴퓨팅 블록체인 네트워크");
          $(".header .txt1").text("백서");
          $(".header .txt2").text("APP 다운로드");
        }
        $(document).on("change", ".select", function () {
          var $SelectedLanguage = $(this).val();
          storage.setItem("SelectedLanguage", $SelectedLanguage);
          location.reload();
        })
      }
    })
  </script>
</body>
</html>
