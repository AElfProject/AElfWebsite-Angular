<html>
<head>
  <title>aelf</title>
  <meta content="" name="keywords">
  <meta content="" name="description">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no" name="format-detection" />
  <meta content="email=no" name="format-detection" />

  <link href="favicon.ico" mce_href="/favicon.ico" rel="bookmark" type="image/x-icon" />
  <link href="favicon.ico" mce_href="/favicon.ico" rel="icon" type="image/x-icon" />

  <link rel="stylesheet" type="text/css" href="css/m-main.min.css" />
</head>
<body class="m-downloadbody">
  <div class="top">
    <div class="select-wrap">
      <select class="select">
        <option value="en-US">English</option>
        <option value="zh-CN">中文</option>
        <option value="ko">한국어</option>
      </select>
    </div>
    <a href="https://aelf.io/"><img class="img-icon" src="images/aelf-icon.svg"></a>
    <span class="tit">AElf Wallet</span>
    <span class="txt">V1.0.0</span>
  </div>
  <div class="cont">
    <div class="btn-group">
      <a class="btn txt1" href="">Download on the App Store</a>
      <a class="btn txt2" href="">Download on Google Play</a>
      <a class="btn txt3" href="">Download Android APK</a>
    </div>
    <p>Copyright © 2019 Aelf Foundation</p>
  </div>

  <script src="js/fontsize.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function(){
      var storage = null;
      if(window.localStorage){
        storage = window.localStorage;
        function getStorage(name){
          return storage.getItem(name);
        }
        if(getStorage('SelectedLanguage') === 'zh-CN'){
          $(".select").val("zh-CN");
          $(".btn-group .txt1").text("APP Store 下载");
          $(".btn-group .txt2").text("Google Play 下载");
          $(".btn-group .txt3").text("安卓APK下载");
        }else if(getStorage('SelectedLanguage') === 'en-US'){
          $(".select").val("en-US");
          $(".btn-group .txt1").text("Download on the App Store");
          $(".btn-group .txt2").text("Download on Google Play");
          $(".btn-group .txt3").text("Download Android APK");
        }else if(getStorage('SelectedLanguage') === 'ko'){
          $(".select").val("ko");
          $(".btn-group .txt1").text("APP Store에서 다운로드 받기");
          $(".btn-group .txt2").text("Google Play에서 다운로드 받기");
          $(".btn-group .txt3").text("안드로이드 APK에서 다운로드 받기");
        }
        $(document).on("change", ".select", function () {
          var $SelectedLanguage = $(this).val();
          storage.setItem("SelectedLanguage", $SelectedLanguage);
          location.reload();
        })
      }
    })
  </script>
</body>
</html>
